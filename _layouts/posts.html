---
layout: default
---

<div class="post">
<a href="{{page.url}}"><h3>{{page.title}}</h3></a>
    <audio src="{{page.mp3_src}}" preload="auto" controls></audio>
	{{ content }}
</div>

<p class="tweet-link">Tweet: <a href="https://twitter.com/intent/tweet?text={{page.title}}&amp;url=http://upfrontpodcast.com{{page.url}}&amp;via=upfrontpodcast" target="_BLANK">{{page.url}}</a></p>

<ul>
	{% if page.older %}
	<li class="pagination older"><a href="{{page.older.url}}">Previous</a></li>
	{% endif %}
	{% if page.newer %}
	<li class="pagination newer"><a href="{{page.newer.url}}">Next</a></li>
	{% endif %}
</ul>
